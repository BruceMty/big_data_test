  executable = 'spark-submit'
  args = ["--class","edu.nps.deep.image_to_avro_spark.ImageToAvroSpark", "--master", "yarn", "--driver-memory", "7g", "--files", "/home/bdallen/log4j.properties", "/home/bdallen/big_data_test/image_to_avro_spark/build/libs/image_to_avro_spark-${version}.jar", "/home/bdallen/local/lib", "/user/tjandrze/DEEP/input"]
